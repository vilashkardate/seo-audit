<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet">
                <div class="portlet-heading bg-brown">
                    <!-- guest mode -->                <h2 data-now='faceboook.com' data-origin='faceboook.com' class="section-title">Audit Results for faceboook.com</h2>
                    <div class="clearfix"></div>
                </div>
    
                <div class="hidden-web m-b-30"></div>
    
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 dashboard-main" align="center">
                            <br>
                            <div class="widget-chart text-center">
                                <div class="score-graph-wrapper">
        <div class="block-overlay"></div>
        <input class="knob website-score" style="visibility: hidden;" data-width="150" data-height="150" data-linecap="round" data-fgColor="#5d9cec" value="0" data-skin="tron" data-angleOffset="180" data-readOnly="true" data-thickness=".15"/>
        </div>
    
                                <h1 class="font-600 website-score-message"></h1>
                                <ul class="list-inline m-t-15 hidden">
                                    <li>
                                        <h5 class="text-muted m-t-20">&nbsp;</h5>
                                        <h4 class="m-b-0"></h4>
                                    </li>
                                    <li>
                                        <h5 class="text-muted m-t-20">&nbsp;</h5>
                                        <h4 class="m-b-0"></h4>
                                    </li>
                                </ul>
                            </div>
                            <div class="row" align="center">
                                                                <div class="col-sm-12 col-md-12 col-lg-12 recommendation-btn-block" style="margin-bottom:20px;">
                                        <a href="#recommendation" class="scroll btn btn-danger waves-effect waves-light" style="margin-left;20px">Number of recommended improvements: <span id="recommendation_count" count="0">0</span>
                                        </a>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom:40px;">
                                        <strong style="padding: 0.5em 0.8em; display: inline-block;">Report Generated: <span id="refresh_time">16 April 4:12PM </span></strong>
                                        <form class="d-inline-block" action="/faceboook.com" method="post">                                        <input name="refresh" value="1" type="hidden">
                                            <input name="wid" value="15234691" type="hidden">
                                            <input type="submit" value="Refresh Results Now" class="btn btn-primary waves-effect waves-light btn-refresh-results" style="margin-left;20px">
                                        </form>                                </div>
                                    <div class="col-sm-4 btn-do-it-for-me-container" style="margin-bottom:40px;">
                                    </div>
                                                        </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 webdesign illustrator thumb-img main-screenshot-container" align="center">
                            <div class="card-box-thumb">
                                <a href="#" class="image-popup" title="Screenshot-1">
                                    <div class="card-box-img main-screenshot" style="background: none no-repeat;background-size: cover;"></div>
                                </a>
                            </div>
                        </div>
    
                        <div class="col-xs-12 visible-xs" style="padding-bottom:40px;"></div>
    
                        <div class="col-md-9" align="center">
                            <div class="block-overlay"></div>
                            <div class="hidden-xs col-md-12" style="padding-bottom:40px;"></div>
                            <div class="col-lg-2 col-lg-offset-1 col-md-4 col-sm-6 seo-score-hidden" style="padding:0;display: none">
                                <input class="knob seo-score" style="visibility: hidden;" data-width="100" data-height="100" data-linecap=round data-fgColor="#34d3eb" value="0" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".15"/>
                                <p class="score_name">On-Page SEO</p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 links-score-hidden" style="padding:0;display: none">
                                <input class="knob links-score" style="visibility: hidden;" data-width="100" data-height="100" data-linecap=round data-fgColor="#5fbeaa" value="0" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".15"/>
                                <p class="score_name">Links</p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 ui-score-hidden" style="padding:0;display: none">
                                <input class="knob ui-score" style="visibility: hidden;" data-width="100" data-height="100" data-linecap=round data-fgColor="#ffbd4a" value="0" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".15"/>
                                <p class="score_name">Usability</p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 performance-score-hidden" style="padding:0;display: none">
                                <input class="knob performance-score" style="visibility: hidden;" data-width="100" data-height="100" data-linecap=round data-fgColor="#5fbeaa" value="0" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".15"/>
                                <p class="score_name">Performance</p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 social-score-hidden" align="center" style="padding:0;display: none">
                                <input class="knob social-score" style="visibility: hidden;" data-width="100" data-height="100" data-linecap=round data-fgColor="#7266ba" value="0" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".15"/>
                                <p class="score_name">Social</p>
                            </div>
                        </div>
                        <div class="col-md-3 results-radar-container" align="center">
                            <canvas id="radar" height="240" width="100"></canvas>
                        </div>
                    </div>
                </div>
                        <div class="panel-footer button_panel">
                    <div class="col-sm-6 xs-text-center">
                            <a id='pdf-btn' href='#pdf' disabled data-visibility='hidden' class='btn btn-primary waves-effect waves-light f-14' data="popover">Download as PDF</a>
    <a id="crawl-btn" href="#" data-visibility="hidden" disabled="" data="popover" class="btn btn-primary">Crawl Website</a>
                                        </div>
                    <div class="col-sm-6 sm-text-right xs-text-center">
                        <i class="shared_link_error" style="display:none;">Your link was copied to clipboard</i>
                        <button type="button" class="btn btn-inverse waves-effect waves-light btn-shared_link f-14 js-clipboard-text" id="copy_link" data-clipboard-text="https://www.seoptimer.com/faceboook.com" >Copy Report URL</button>
                        <div style="display: inline;" class="fb-share-button" data-href="https://www.seoptimer.com/faceboook.com" data-layout="button" data-size="large" data-mobile-iframe="true">
                            <a class="fb-xfbml-parse-ignore fb-share-button btn btn-facebook waves-effect waves-light" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://www.seoptimer.com/faceboook.com&amp;src=sdkpreparse"><i class="fa fa-facebook m-r-5"></i> Facebook</a>
                        </div>
                        <a class="btn btn-twitter waves-effect waves-light twitter-share-button"
                           href="https://twitter.com/share"
                           data-size="large"
                           data-text="custom share text"
                           data-url="https://www.seoptimer.com/faceboook.com"
                           data-hashtags="example,demo"
                           data-via="twitterdev"
                           target="_blank"
                           data-related="twitterapi,twitter"><i class="fa fa-twitter m-r-5"></i> Twitter</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                    </div>
        </div>
    </div>
    
</body>
</html>
